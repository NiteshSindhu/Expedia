<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia Travel: Vacations, Cheap Flights, Airline Tickets &amp; Airfares</title>
    <link rel="stylesheet" href="./Style/flight.css">
    <link rel="stylesheet" href="./Style/navbar.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="booking-form">
        <div class="top">
           <button class="btn">Return</button>
           <button class="btn">One-Way</button>
           <button class="btn">Multi-City</button>
        </div><br>
        <div id="form">
            <input type="text" placeholder="Leaving from" class="form-control">
            <input type="text" placeholder="Going to" class="form-control">
            <input type="date" placeholder="Departing" class="form-control select-date">
            <input type="date" placeholder="Returning "class="form-control select-date">
        </div><br><br>
        <button id="search">Search</button>
        
    </div>
<div id="compfirst"></div>
<div id="complast"></div>
<div id="footer"></div>
<div id="footer-last"></div>
</body>
</html>
